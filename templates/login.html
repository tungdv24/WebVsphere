<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to vSphere</title>
    <link rel="icon" href="   https://cdn-icons-png.flaticon.com/512/8944/8944312.png  " type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .logo-img {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="{{ url_for('static', filename='kdata-logo.webp') }}" alt="Logo" class="logo-img">
        <h3 class="mb-4">Login to vSphere</h3>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3 text-start">
                <label for="vcenter_host" class="form-label">vCenter Address</label>
                <input type="text"
                class="form-control"
                id="vcenter_host"
                name="vcenter_host"
                value="192.168.10.166"
                readonly>
            </div>
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <button type="button" class="btn btn-secondary w-100 mt-2" onclick="window.location.href='http://192.168.10.170'">Back</button>
    </div>
    

    <!-- Optional Bootstrap JS for interactivity (e.g. dismissible alerts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
